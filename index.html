<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <link rel="icon" href="./assets/icono.ico" />
    <title>Guifos.com</title>
  </head>
  
  <body id="theme" class="day">
    <div class="mainContainer">
      <header>
        <div class="containerInit">
          <h4 id="CounterVisitor">
            ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.//////
            <script>
              if (localStorage.veces == undefined) {
                localStorage.veces = 1;
              } else {
                localStorage.veces = Number(localStorage.veces) + 1;
                localStorage.setItem("numerovisitas", +localStorage.veces + "");
              }
              document.write("Número de visitas: " + localStorage.veces + "");
            </script>
          </h4>
        </div>
      </header>
      <div class="subcontainer">
        <nav class="container1">
          <img
            class="logo"
            src="./assets/gifOF_logo.png"
            alt="logo"
            onclick="window.location.reload()"
          />
          <img
            class="logo1"
            src="./assets/gifOF_logo_dark.png"
            alt="logo"
            onclick="window.location.reload()"
          />

          <div class="botones">
            <a href="create.html"><div class="btn-nav1">Crear Guifos</div></a>
            <div class="dropdown" id="dropdown">
              <button class="btn-nav2">Elegir tema</button
              ><button class="elegirTemaDropdown">
                <img
                  class="flecha"
                  src="./assets/dropdown.svg"
                  alt="dropdown arrow"
                />
              </button>
              <div class="dropdownContent">
                <div class="themeButtonDay" id="day" onclick="day()">
                  <h2>Sailor Day</h2>
                </div>
                <div class="themeButtonNight" id="night" onclick="night()">
                  <h2>Sailor Night</h2>
                </div>
              </div>
            </div>
            <a class="misGuifos" href="misGuifos.html"><u>M</u>is Guifos</a>
          </div>
        </nav>

        <section class="container2" id="container2">
          <div class="panel" id="panel">
            <div class="panel-heading">
              <h3>Buscar</h3>
            </div>
            <form class="panelBody" id="panelB">
              <input
                id="searchInput"
                class="searchInput"
                type="text"
                name="searchInput"
                value=""
                onclick="displayHidden();getInputValue()"
                onmouseover="toggleDropdownSearchContent()"
                placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
                autocomplete="off"
              />
              <button
                type="submit"
                class="searchBtn"
                id="searchBtn"
                onclick="showContainer()"
              >
                <img class="lupa" src="assets/lupa.svg" alt="lupa" />
                Buscar
              </button>
            </form>
          </div>

          <div id="dropdownSearchContent" class="dropdownSearchContent">
            <div id="searchResult1" class="auto"></div>
            <div id="searchResult2" class="auto"></div>
            <div id="searchResult3" class="auto"></div>
          </div>

          <div id="showSearchResults" class="dropableButtons">
            <div id="btnSearchResults" class="btnSearchResults">
              <a href="" id="ejemplo1" class="auto"></a>
              <a href="" id="ejemplo2" class="auto"></a>
              <a href="" id="ejemplo3" class="auto"></a>
            </div>
          </div>
        </section>
        <section class="suggestions" id="suggestions">
          <div class="suggestedInput">Hoy te sugerimos:</div>
          <div id="showSugerencias" class="showSugerencias"></div>
        </section>
        <div id="showSearchResults1" class="containerSearchResults">
          <div class="showResults" id="showResults" style="display: none;">
            <div id="inputResults" class="inputResults">
              Resultados de búsqueda:
            </div>
            <div class="resultsContainer" id="resultsContainer"></div>
          </div>
        </div>
        <section id="trends" class="trends">
          <div class="trendsInput" id="trendsInput">Tendencias</div>
          <div class="trendsContainer" id="trendsContainer"></div>
        </section>
      </div>
    </div>

    <aside class="loading-page">
      Cargando
    </aside>

    <script src="./js/autocomplete.js"></script>
    <script src="./js/changetheme.js"></script>
    <script src="./js/inputValue.js"></script>
    <script src="./js/rec.js"></script>
    <script src="./js/post.js"></script>
    <script src="./js/searchGifs.js"></script>
    <script src="./js/showhide.js"></script>
    <script src="./js/suggestions.js"></script>
    <script src="./js/trends.js"></script>
    <script>
      src =
        "https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.5.8/RecordRTC.js";
    </script>
  </body>
</html>
